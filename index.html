    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 900px;
            width: 100%;
            overflow-x: hidden;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* হেডিং অ্যানিমেশন */
        h1 {
            font-size: 10mm;
            top:20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* বাটন ডিজাইন */
        .button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin: 20px;
            transition: 0.4s;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 140, 0, 0.5);
        }

        /* অ্যাপ ইমেজ */
        .app-image {
            width: 60%;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* স্টার রেটিং */
        .stars {
            font-size: 24px;
            color: #FFD700;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            90% { transform: scale(1.1); }
        }

        /* অ্যাডমিন সেকশন */
        .admin-section {
            width: 90%;
            max-width: 400px;
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .admin-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
        }

        /* সোশ্যাল মিডিয়া */
        .social-icons img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 5px;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

    </style>
</head>
